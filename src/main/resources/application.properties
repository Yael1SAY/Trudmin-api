spring.datasource.url= ${MYAPP_JDBC_URL}
spring.datasource.username=${MYAPP_JDBC_USER}
spring.datasource.password=${MYAPP_JDBC_PASS}

spring.datasource.driver-class-name=org.postgresql.Driver
